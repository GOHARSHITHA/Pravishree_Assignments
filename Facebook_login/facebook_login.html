<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook_login</title>
</head>
<body>
    <!--Logo-->
    <div>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjKYmBc3E7ztL3FwPPn8kC1JDw0kMjGyPoJA&usqp=CAU">
        <h1><p>Facebook helps you connect and share <br> with the people in your life.</p></h1>
    </div>
    <!--login_form-->
    <div class="form">
        <input type="text" id="email_address_or_phone_number" placeholder="Email address or phone number"><br>
        <input type="password" id="password" placeholder="Password">
    </div>
    <!--buttons-->
    <div class="buttons">
        <input type="submit" value="Log in" id="log_in"><br>
        <input type="submit" value="Forgotten password?" id="forgotten_password"><br>
        <input type="submit" value="Create new account" id="create_new_account">
    </div>
    <h4><p><a href="create_page.html">Create a Page</a> for a celebrity, brand or business.</p></h4>
</body>
</html>
